<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Деструктуризаций</title>
</head>
<body>
    <script>
        const arr = [1, 2, 3, 4]
        //1й способ получить значения массива
        const arr1 = arr[0]
        const arr2 = arr[1]
        
        //2й способ(получение с помощью деструктуризации)
        const[ar1, ar2, ...rest] = arr
        console.log(ar1, ar2, rest)//1 2 (2) [3, 4]
        
        //получить данные не с начала массива
        const[,, a3, a4, a5 = 8-1] = arr //a5 - Значение по умолчанию, если в базовом массиве отстутсвет пятый параметр
        console.log(a3, a4, a5) //3 4 7
        
        const human = {
            age: 45,
            dob: '1966-01-01',
            firstName: "Luke",
            lastName: "Veider"
        }
        
        //1й способ
        const firstN = human.firstName
        const lastN = human.lastName
        //2й способ деструктуризация
        const{firstName, lastName, ...a} = human
        console.log(firstName, lastName, a)//Luke Veider {age: 45, dob: "1966-01-01"}
        //изменение ключей объекта
        const{firstName: fName = 'Darth', lastName: lName, ...other} = human 
        console.log(fName, lName) //Luke Veider
        
        
        

    
    </script>
</body>
</html>
